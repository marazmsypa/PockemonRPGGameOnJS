<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <script src="assets/js/jquery361.js"></script>
    <script src="assets/js/attacks.js"></script>
    <title>Pokemon RPG</title>
  </head>
  <body>
    <div id="menu">
      <div class="menu_action">
        <div class="menu_image">
          <img src="assets/img/title.png" alt="изображение меню" />
        </div>
        <div class="switch_menu">
          <section class="main_menu">
            <button class="start_new_game">Начать новую игру</button>
            <button class="continue_game_button">Продолжить игру</button>
            <button class="settings_button">Настройки</button>
          </section>
          <section class="new_game">
            <h2>Введите свое имя:</h2>
            <div class="name_div">
              <input type="text" class="name" />
            </div>
            <button class="ready_to_start_new_button">Начать игру</button>
          </section>
          <section class="continue_game">
            <h2>Сохранений пока-что нет</h2>
          </section>
          <section class="settings">
            <p>Уровень звука</p>
            <input type="range" />
          </section>
        </div>
        <div class="back_button">
          <button class="back_button_btn">Назад</button>
        </div>
      </div>
      <div class="img_menu">
        <img src="assets/img/lugia.png" alt="lugia" class="lugia_img" />
      </div>
    </div>
    <canvas id="game"> </canvas>
    <p id="game_text"></p>
    <div id="location_pick">
      <div class="location">
        <img src="assets/img/maps/forest.png" alt="forest" />
        <p>Лес Веридиан</p>
        <button class="to_journey" type="1">Отправиться</button>
      </div>
    </div>
    <div id="confirm_journey">
      <div class="confirm_buttons">
        <div>
          <p class="confirm_message">Отправиться в выбранное путешествие?</p>
        </div>
        <div class="confirm_suggest">
          <button class="no">Нет</button>
          <button onclick="adventure_start()">Да</button>
        </div>
      </div>
    </div>
    <div id="right_menu_on_no_fight">
      <div onclick="rightMenuClick(6)"></div>
      <div onclick="rightMenuClick(0)"></div>
      <div onclick="rightMenuClick(1)"></div>
      <div onclick="rightMenuClick(2)"></div>
      <div onclick="rightMenuClick(3)"></div>
      <div onclick="rightMenuClick(4)"></div>
      <div onclick="rightMenuClick(5)"></div>
    </div>

    <!--Меню для битвы-->
    <div id="fight_menu">
      <div class="justify">
        <button class="change_buttons_button">Сменить покемона</button>
        <div class="change_buttons justify">
          <button class="change_pokemon" onclick="change_pokemon_battle_1()">
            1 покемон
          </button>
          <button class="change_pokemon" onclick="change_pokemon_battle_2()">
            2 покемон
          </button>
          <button class="change_pokemon" onclick="change_pokemon_battle_3()">
            3 покемон
          </button>
          <button class="change_pokemon" onclick="change_pokemon_battle_4()">
            4 покемон
          </button>
          <button class="change_pokemon" onclick="change_pokemon_battle_5()">
            5 покемон
          </button>
          <button class="change_pokemon" onclick="change_pokemon_battle_6()">
            6 покемон
          </button>
        </div>
      </div>
      <div class="justify">
        <button class="attacks_button">Атаковать</button>
        <div class="attacks justify">
          <button class="attack_pokemon" onclick="attack_use(1)">
            Атака 1
          </button>
          <button class="attack_pokemon" onclick="attack_use(2)">
            Атака 2
          </button>
          <button class="attack_pokemon" onclick="attack_use(3)">
            Атака 3
          </button>
          <button class="attack_pokemon" onclick="attack_use(4)">
            Атака 4
          </button>
        </div>
      </div>
      <div class="justify">
        <button class="info_enemy_show">Враг</button>
        <div class="info_enemy_show_p justify">
          <p class="info_enemy">Имя</p>
          <p class="info_enemy">Лвл</p>
          <p class="info_enemy">Дамаг</p>
          <p class="info_enemy">Атака 1</p>
          <p class="info_enemy">Атака 2</p>
          <p class="info_enemy">Атака 3</p>
          <p class="info_enemy">Атака 4</p>
        </div>
      </div>
      <div class="justify justify">
        <button class="open_sumka">Открыть сумку</button>
      </div>
      <div class="hp_bars justify">
        <p class="hp_name">Ваш покемон</p>
        <progress class="hp" max="100" value="70"></progress>
        <p class="hp_name">Противник</p>
        <progress class="hp" max="100" value="70"></progress>
      </div>
    </div>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/inventory.js"></script>
    <script src="assets/js/right_menu.js"></script>
    <script src="assets/js/map_objects.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/pokemons.js"></script>
    <script src="assets/js/fight.js"></script>
  </body>
</html>
