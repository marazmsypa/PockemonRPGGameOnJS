<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png" />
    <script src="assets/js/jquery361.js"></script>
    <script src="assets/js/menu.js"></script>
    <title>Pokemon RPG</title>
  </head>
  <body>
    <div id="menu">
      <div class="menu_action">
        <div class="menu_image">
          <img src="assets/img/title.png" alt="изображение меню" />
        </div>
        <div class="switch_menu">
          <section class="main_menu">
            <button class="start_new_game">Начать новую игру</button>
            <button class="continue_game_button">Продолжить игру</button>
            <button class="settings_button">Настройки</button>
          </section>
          <section class="new_game">
            <h2>Введите свое имя:</h2>
            <div class="name_div">
              <input type="text" class="name" />
            </div>
            <button class="ready_to_start_new_button">Начать игру</button>
          </section>
          <section class="continue_game">
            <h2>Сохранений пока-что нет</h2>
          </section>
          <section class="settings">
            <p>Уровень звука</p>
            <input type="range" />
          </section>
        </div>
        <div class="back_button">
          <button class="back_button_btn">Назад</button>
        </div>
      </div>
      <div class="img_menu">
        <img src="assets/img/lugia.png" alt="lugia" class="lugia_img" />
      </div>
    </div>
    <canvas id="game"> </canvas>
    <p id="game_text"></p>
    <div id="location_pick">
      <div class="location">
        <img src="assets/img/maps/forest.png" alt="forest" />
        <p>Лес Веридиан</p>
        <button class="to_journey" type="1">Отправиться</button>
      </div>
    </div>
    <div id="confirm_journey">
      <div class="confirm_buttons">
        <div>
          <p>Отправиться в выбранное путешествие?</p>
        </div>
        <div class="confirm_suggest">
          <button class="no">Нет</button>
          <button onclick="adventure_start()">Да</button>
        </div>
      </div>
    </div>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/inventory.js"></script>
  </body>
</html>
